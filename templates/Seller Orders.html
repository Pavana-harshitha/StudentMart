
{% extends "layout.html" %}
{%block abc%}
    <title>Seller Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
{% endblock %}
{%block content%}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Pending Orders</h2>

        {% if orders %}
            {% for order in orders %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ order.title }}</h5>
                        <p>Buyer Name: {{ order.name }}</p>
                        
                        
                        <!-- Approve Form -->
                        <form action="{{ url_for('approve_order', order_id=order.id) }}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-success">Approve</button>
                        </form>

                        <!-- Reject Form -->
                        <form action="{{ url_for('reject_order', order_id=order.id) }}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-danger">Reject</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-center">No pending orders found.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
