{% extends "layout.html" %}

{% block content %}
<style>
    .approval-container {
        max-width: 600px;
        margin: 80px auto;
        padding: 40px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-family: 'Segoe UI', sans-serif;
    }

    .approval-container h2 {
        color: #4CAF50;
        font-size: 28px;
        margin-bottom: 20px;
    }

    .approval-container p {
        font-size: 17px;
        color: #444;
        margin-bottom: 10px;
    }

    .approval-container .listing-name {
        font-weight: bold;
        color: #222;
        font-size: 20px;
        margin: 15px 0;
    }

    .approval-container a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #6c63ff;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        transition: background 0.3s ease;
    }

    .approval-container a:hover {
        background-color: #5848e4;
    }
</style>

<div class="approval-container">
    <h2>Order Approved Successfully!</h2>
    <p>You have successfully approved the order for:</p>
    <div class="listing-name">{{ listing.title }}</div>
    <p>An email has been sent to both buyer and seller with the details.</p>

    <a href="{{ url_for('seller_orders') }}">Back to Dashboard</a>
</div>
{% endblock %}
