<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        p {
            font-size: 20px;
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card text-center p-4 shadow-sm">
            <img src="../static/images/success.png" alt="Success" style="width: 80px; margin: auto;">
            <h3 class="mt-3">Donation Placed Successfully!</h3>
            <p>We've sent an email to the seller. They will contact you soon about your order.</p>
            
        </div>
    </div>
</body>
</html>
