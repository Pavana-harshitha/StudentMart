<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Donation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
            background-position: center;
            background-size: cover;
            animation: backgroundChange 40s infinite;
            background-repeat: initial;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .form-group-full {
            flex: 1 1 100%;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        input[type="text"], input[type="number"], input[type="email"], select, textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            width: calc(50% - 10px);
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn {
            margin-top: 20px;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .terms {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .terms input[type="checkbox"] {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .checkbox-item {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    <script>
        function validateNumberInput(event, maxLength) {
            const input = event.target;
            if (input.value.length > maxLength) {
                input.value = input.value.slice(0, maxLength);
            }
        }

        function validateMobile(event, maxLength) {
            const mobile = document.getElementById("mobile");
            const mobileError = document.getElementById("mobileError");
            if (mobile.value.length > maxLength) {
                mobileError.textContent = "Mobile number must be exactly 10 digits.";
                return false;
            } else {
                mobile.value = mobile.value.slice(0, maxLength);
                mobileError.textContent = "";
                return true;
            }
        }

        function validatePincode(event, maxLength) {
            const pincode = document.getElementById("pincode");
            const pincodeError = document.getElementById("pincodeError");
            if (pincode.value.length > maxLength) {
                pincodeError.textContent = "Pincode must be exactly 6 digits.";
                return false;
            } else {
                pincode.value = pincode.value.slice(0, maxLength);
                pincodeError.textContent = "";
                return true;
            }
        }

        function validateDiscount() {
            const discount = document.getElementById("discount");
            const discountError = document.getElementById("discountError");
            if (discount.value < 0 || discount.value > 100) {
                discountError.textContent = "Discount must be between 0 and 100.";
                return false;
            } else {
                discountError.textContent = "";
                return true;
            }
        }

        function validateOrphanage() {
            const orphanageSelect = document.getElementById("orphanageDetails");
            const orphanageError = document.getElementById("orphanageError");

            if (orphanageSelect.value === "") {
                orphanageError.textContent = "Please select an orphanage.";
                return false;
            } else {
                orphanageError.textContent = "";
                return true;
            }
        }
        function toggleOrphanageAddress() {
            const orphanageSelect = document.getElementById("orphanageDetails");
            const orphanageAddressDiv = document.getElementById("orphanageAddressDiv");
            const orphanageAddressInput = document.getElementById("orphanageAddress");

            if (orphanageSelect.value === "others") {
                orphanageAddressDiv.style.display = "block";
                orphanageAddressInput.setAttribute("required", "true");
            } else {
                orphanageAddressDiv.style.display = "none";
                orphanageAddressInput.removeAttribute("required");
            }
        }

        function validateForm(event) {
            const isDiscountValid = validateDiscount();
            const isMobileValid = validateMobile();
            const isPincodeValid = validatePincode();
            const isOrphanageValid = validateOrphanage();

            if (!isMobileValid || !isPincodeValid || !isDiscountValid || !isOrphanageValid) {
                event.preventDefault();
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    
    if (form) {
        form.addEventListener("submit", validateForm);
    } else {
        console.error("Form not found in the document.");
    }

    function changeBackgroundColor() {
        const form = document.querySelector("form");
        if (!form) return;  // Ensure the form exists

        const colors = ['#f9f9f9', '#e0f7fa', '#ffe0b2', '#fce4ec', '#e8f5e9'];
        let index = 0;

        setInterval(() => {
            form.style.backgroundColor = colors[index];
            index = (index + 1) % colors.length;
        }, 2000);
    }

    changeBackgroundColor();
});


     
    </script>
</head>
<body>
    <h1>Book Donation Form</h1>
    <form action="{{ url_for('submit_donation') }}" method="POST">
        <div class="form-row">
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="last_name" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="mobile">Mobile Number *</label>
                <input type="number" id="mobile" name="mobile" maxlength="10" oninput="validateMobile(event, 10)" required>
                <span id="mobileError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
            <label for="state">State *</label>
            <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
            <label for="city">City/District/Town *</label>
            <input type="text" id="city" name="city" required>
            </div>
        </div>

        <div class="form-group">
            <label for="pincode">Pincode *</label>
            <input type="number" id="pincode" name="pincode" maxlength="6" oninput="validatePincode(event, 6)" required>
            <span id="pincodeError" class="error-message"></span>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="address">Pickup Address (Area & Street) *</label>
                <input type="text" id="address" name="address" required>
            </div>
        </div>

        <div class=" form-row">
            <div class="form-group">
                <label for="landmark">Landmark *</label>
                <input type="text" id="landmark" name="landmark" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="approxBooks">Approx. No. of Books You Donate *</label>
                <input type="number" id="approxBooks" name="approxBooks" required min="0">
            </div>
            <div class="form-group">
                <label for="cartonBoxes">No. of Cartons/Boxes</label>
                <input type="number" id="cartonBoxes" name="cartonBoxes" min="0">
            </div>
        </div>

        <div class="form-group-full">
            <label for="orphanageDetails">Nearby Orphanage Details *</label>
            <select name="orphanage_id" required>
                <option value="">Select an Orphanage</option>
                {% for orphanage in orphanages %}
                    <option value="{{ orphanage.id }}">{{ orphanage.orphanage_name }}</option>
                {% endfor %}
            </select>
            
            <span id="orphanageError" class="error-message"></span>
        </div>


        <div class="form-row">
            <div class="form-group-full">
                <label>Select Most Suitable Book Categories</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="neet" name="category" value="neet">
                        <label for="neet">NEET</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="school" name="category" value="school">
                        <label for="school">School</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="entranceExam" name="category" value="entranceExam">
                        <label for="entranceExam">Entrance Exam</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="children" name="category" value="children">
                        <label for="children">Children</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="mba" name="category" value="mba">
                        <label for="mba">MBA</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="spiritualBooks" name="category" value="spiritualBooks">
                        <label for="spiritualBooks">Spiritual Books</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="novels" name="category" value="novels">
                        <label for="novels">Novels</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="civilServices" name="category" value="civilServices">
                        <label for="civilServices">Civil Services</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group-full">
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the terms and conditions *
                </label>
            </div>
        </div>

        <div class="form-row btn">
            <button type="submit" class="btn btn-secondary">Submit</button>

        </div>
    </form>
</body>
</html>
